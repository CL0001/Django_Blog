{% extends 'base.html' %}
{% block content %}
  <!-- Recent Posts -->
  <h3 class="text-uppercase text-warning" style="letter-spacing:2px;">{{ category }}</h3>

  <main role="main" class="container p-0">
    <div class="row">
      <div class="col-md-8 blog-main">
        {% if posts %}
        {% for post in posts %}
          <div class="col-md-20">
            <div class="card border-0" >
              <div class="card-body">
                <h3><a href="{% url 'blogs' post.slug %}" class="text-dark">{{ post.title }}</a></h3>
                <small class="mb-1 text-muted">{{ post.created_at | timesince }} | {{ post.author }}</small>
                <p class="card-text">{{ post.short_description | truncatewords:25 }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
        {% else %}
          <p>No posts found</p>
        {% endif %}
        <!-- /.blog-post -->

      </div>
      <!-- /.blog-main -->

    </div><!-- /.row -->

  </main><!-- /.container -->

</div>
</body>
</html>
{% endblock %}
