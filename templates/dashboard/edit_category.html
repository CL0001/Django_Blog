{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    {% include 'dashboard/sidebar.html' %}
    <div class="col-md-9">
        <h2 class="text-center">Edit Category</h2>
        <form action="{% url 'edit_category' category.pk %}" method="post" class="text-center">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning float-right mb-3">Add</button>
        </form>
    </div>
</div>

{% endblock %}
